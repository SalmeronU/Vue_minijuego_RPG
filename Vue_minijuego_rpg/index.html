<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Elder Dragons</h1>
    </header>
    <div id="game">
      <section id="monster" class="container">
        <h2>Mizutsune</h2>
        <div class="healthbar">
          <div :style="DynamicHealthMonster" class="healthbar__value"></div>
        </div>
      </section>
      <section id="player" class="container">
        <h2>HP</h2>
        <div class="healthbar">
          <div class="healthbar__value" :style="DynamicHealth"></div>
        </div>
      </section>
      <section v-if="finalBatalla" class="container">
        <h2>Game Over</h2>
        <h3>{{finalBatalla}}</h3>
        <button @click="restart">Jugar de Nuevo</button>
      </section>
      <section v-else id="controls">
        <button @click="ataque('basico')">ATAQUE</button>
        <button @click="ataque('ultimate')" :disabled="ultiDisponible">ULTIMATE</button>
        <button @click="curacion">HEAL</button>
        <button @click="surrender">SURRENDER</button>
      </section>
      <section id="log" class="container">
        <h2>Registro de batalla</h2>
        <ul class="fontClass" v-show="registroEventos.length>0">
          <li v-for="evento in registroEventos" :style="{backgroundColor: evento.color}" :key="evento.idA">{{evento.accion}}</li>
        </ul>
      </section>
    </div>
  </body>
</html>
